<div class="login-content">
    <div class="login-card">
        <p>Utilisez votre compte <span class="store">Minecraft</span> pour vous connecter au launcher.</p>
        <div class="login-type">
            <button class="microsoft login-type-btn">
                <object type="image/svg+xml" data="https://s3-eu-west-1.amazonaws.com/cdn-testing.web.bas.ac.uk/scratch/bas-style-kit/ms-pictogram/ms-pictogram.svg" class="x-icon"></object>
                Microsoft</button>
            <button class="mojang login-type-btn">Mojang</button>
        </div>
        <button class="cancel cancel-login">Annuler</button>
    </div>

    <div class="login-card-mojang">
        <div class="card-body">
            <small class="info-login">&nbsp;</small>

            <div class="login-card-mojang-input">
                <label class="MailText">Adresse mail</label>
                <input type="text" class="Mail login-mojang-input" spellcheck="false">
                <small class="error-mail">&nbsp;</small>
            </div>

            <div class="login-card-mojang-input">
                <label class="PasswordText">Mot de passe</label>
                <input type="password" class="Password login-mojang-input" spellcheck="false">
                <small class="error-password">&nbsp;</small>
            </div>

            <div class="login-options">
                <span class="password-reset">Mot de passe oubli√© ?</span>
                <div class="btn-option-login">
                    <button class="login-btn">Connexion</button>
                    <button class="cancel cancel-mojang">Annuler</button>
                </div>
            </div>
        </div>
    </div>

</div>
